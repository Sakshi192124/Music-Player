<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="style2.css" rel="stylesheet">
    <link href="mediaqueries.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <h1>Music Player</h1>
    <div class="player">
        <div class="player-container">
                <div class="songItems">
                    <div class="img"></div>
                    <div class="track-name">Track Name</div>
                    <div class="track-artist">Track Artist</div>            
                </div>       
           
            <!-- create and manage playlists btn-->
                <br>
                <!-- Progress Bar -->
            <div class="progressbar slider_container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="progress seek_slider" id="progress" onchange="seekTo()">
                <div class="total-duration">00:00</div>
            </div>
                <br>
                <!-- volume controls -->
            <div class="vol slider_container" >
                <i class="fa-solid fa-volume-low" id="vol-icon"></i>
                <input type="range" id="vol" min="0" max="100" value="30" class="volume_slider" id="vol" onchange="setVolume()" >
                <div class="vol-bar"></div>
                <div class="dot"></div>
            </div>

             <!-- Audio controller -->
            <div>
                <div class= "button">
                    <div class="random-track" onclick="randomTrack()">
                        <i class="fa-solid fa-2x fa-shuffle"></i>
                    </div>
                    <div class="prev-track" onclick="prevTrack()">
                        <i class="fa-solid fa-2x fa-backward-step " id="backward"></i>
                    </div> 
                    <div class="playpause-track" onclick="playpauseTrack()">
                        <i class="fa-solid fa-3x fa-circle-play" id="play"></i> 
                    </div>
                    <div class="next-track" onclick="nextTrack()">
                        <i class="fa-solid fa-2x fa-forward-step" id="forward"></i>
                    </div>
                    <div class="repeat-track" onclick="repeatTrack()">
                        <i class="fa-solid fa-2x fa-repeat"></i>  
                    </div>    
                </div>
            </div>
            <a href="./library/index.html"><button class="library">Library</button></a>

                    <option> Add to Playlist</option>
                    <option>Create Playlist<i class="fa-solid fa-plus"></i></option>
                    <option class="prev-playlist" onclick="addSong()"></option>
                </select>
        
 
            <div class="create-playlist">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter playlist title..">
                <div class="btn" onclick="create()">
                <button >Create</button></div>
                <div class="display-playlist">
                    <div class="items"></div>
                </div>
            </div> -->
          
        </div>
    </div>
   <script src="app2.js"></script>
</body>
</html>
